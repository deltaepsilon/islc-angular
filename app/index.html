                <meta itemprop="name" content="Online Calligraphy Course">

                <div class="pure-u-1">
                    <h1 class="header landing-page-headline centered text-centered">Start Lettering Today with Melissa's <br> <strong>Online Modern Calligraphy Class</strong></h1>
                </div>

                <div class="pure-u-1 pure-g-r background-gray1 single">
                    <div class="pure-u-1">
                        <h2 class="sub-head">Join over 1,400 students who have <br> learned calligraphy from Melissa since 2009</h2>
                    </div>

                    <div class="pure-u-1">
                        <p class="legible">
                            You will learn to letter beautiful envelopes, invitations, save-the-dates, love letters and scrapbook
                            layouts. Melissa's students have used calligraphy to supplement their design, photography and event planning
                            businesses.
                        </p>
                    </div>

                    <div class="pure-u-1">
                        <p class="legible">
                            There is no easy way to learn calligraphy.  It takes practice, just like every valuable
                            skill. However, calligraphy is not nearly as difficult as it first appears. Melissa has personally taught
                            over <strong>1,400 students</strong> how to letter since 2009, and her online teaching methodology has proven to be an
                            efficient way for students to <strong>start lettering immediately</strong>.
                        </p>
                    </div>

                    <div class="pure-u-1">
                        <p class="legible">
                            The course starts with an overview of the supplies that you will need to get started. Then you'll use
                            Melissa's custom practice guides to trace the letterforms with a pencil. From the pencil, you progress
                            to pointed pen work, tracing letterforms and eventually forming words and positioning those words on the page.
                        </p>
                    </div>

                    <div class="pure-u-1">
                        <p class="legible">
                            The class's secret sauce is Melissa's totally unique <strong>feedback gallery</strong>.
                            As you complete your assignments, you will upload snapshots of your work to your personal
                            feedback gallery. You can use the gallery to ask Melissa any questions that you have.
                            Melissa will review your work, answer your questions and give you suggestions for improvement.
                            This form of <strong>one-on-one coaching</strong> will accelerate your learning far faster than
                            reading and practice guides alone.
                        </p>
                    </div>


                </div>
