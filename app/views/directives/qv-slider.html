<div class="qv-slider">
    <div class="qv-slider-button qv-slider-left-button background-left-arrow-circle" ng-click="slide(-380)" ng-hide="hideLeft"></div>
    <ul class="qv-slider-list">
        <li class="qv-slider-list-item" ng-repeat="image in images">
            <img class="qv-slider-image" src="{{ image }}" alt="{{ image }}"/>
        </li>
    </ul>
    <div class="qv-slider-button qv-slider-right-button background-right-arrow-circle" ng-click="slide(380)" ng-hide="hideRight"></div>
</div>
