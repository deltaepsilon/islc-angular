<div class="pure-g-r gallery">
    <div class="pure-u-1">
        <h3 class="clearfix text-green2">{{ gallery.title }}</h3>

        <p>{{ gallery.description }}</p>

        <br>
        <button class="button button-secondary" ng-click="removeGallery(gallery)">delete</button>

        <br>
        <img ng-src="{{ gallery.signed_uri }}" alt=""/>

        <br>
        <ul>
            <li ng-repeat="comment in gallery.comments">{{ comment.comment }}</li>
        </ul>
    </div>


</div>
