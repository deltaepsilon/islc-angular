<div class=" subscription padded-wrapper">

    <div class="column small-12 medium-2">
        <ol class="subscription-list">
            <li ng-repeat="page in pages">
                <a class="text-green2" ui-sref="content.subscription.page({pageSlug: page.slug})" qv-active="pageSlug|{{ page.slug }}">{{ page.title }}</a>
            </li>

        </ol>
    </div>


    <div class="column small-12 medium-10" ui-view="page"></div>

</div>
